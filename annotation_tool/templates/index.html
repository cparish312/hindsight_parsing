<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation Tool</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="navigation">
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
    <div class="image-container" style="position: relative; width: 100%; max-width: 800px; margin: auto;">
        <img id="mainImage" src="{{ url_for('serve_image', filename=image_path) }}" alt="Annotatable Image" style="width: 100%; display: block;">
        <canvas id="imageCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
        <input type="hidden" id="boxesData" value="{{ boxes | tojson }}">
    </div>
    <button onclick="updateServerBoxes()">Save Changes</button>

    <script src="/static/js/main.js"></script>
</body>
</html>
